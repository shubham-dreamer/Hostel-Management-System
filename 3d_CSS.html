<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>3D EFFECT</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:200">
	<style type="text/css">
	body{
		font-family: 'Raleway', sans-serif;
		background-image: radial-gradient(circle at center,#FFD700,#CD5C5C);
		background-size: cover;
		background-repeat: no-repeat;
		height: 100vh;
		overflow: hidden;
		display: flex;
		justify-content: center;
		align-items: center;
		background: radial-gradient(ellipse at bottom,#1b2735,#090a0f);
	}
	.all{
		display: flex;
		perspective: 10px;
		transform: perspective(300px) rotateX(20deg);
		will-change:perspective;
		perspective-origin: center center;
		transition: all 1.3s ease-out;
		justify-content: center;
		transform-style: preserve-3d;

	}
	.all:hover
	{
		perspective: 1000px;
		transition: all 1.3s ease-out;
		transform: perspective(1000px) rotateX(0deg);
	}
	.all:hover.text{
		opacity: 1;
	}
	.all:hover > div{
		opacity: 1;
		transition-delay: 0s;
	}
	.all:hover .explainer{
		opacity: 0;
	}
	.left,.center,.right{
		width:  200px;
		height: 150px;
		transform-style: preserve-3d;
		border:1px solid #fff;
		box-shadow: 0 0 20px 5px rgba(100,100,25,0.4);
		opacity: 0;
		transform: all .3s ease;
		transition-delay: 1s;
		position: relative;
		background-position: center center;
		background-size: contain;
		background-repeat: no-repeat;background-color: #58d;
		cursor: pointer;
		background-blend-mode: color-burn;
	}
	.left:hover,.center:hover,.right:hover{
		box-shadow: 0 0 30px 10px rgba(100, 100, 255, 0.6);
		background-color: #ccf;
	}
	.text{
		transform: translateY(30px);
		opacity: 7;
		transition: all .3s ease;
		bottom: 0;
		left: 5px;
		position: absolute;
		will-change:transform;
		color:#fff;
		text-shadow: 0 0 05px rgba(100,100,255,0.6);
	}
	
	.left{
		transform: translateX(-30px) translateZ(-25px) rotateY(-5deg);
		background-image: url(http://www.sujaltechnologies.com/wp-content/uploads/2016/10/Admin.png);

	}
	.center{
		opacity: 1;
		background-image: url(http://cdn.onlinewebfonts.com/svg/img_315638.png);

	}
	.right{
		transform: translateX(30px) translateZ(-25px) rotateY(5deg);
		background-image: url(https://www.outstandingcolleges.com/wp-content/uploads/2015/03/Michael-Schoendorf.jpg);
	
	}
	.explainer{
		font-weight: 300;
		font-size: 2rem;
		color: #fff;
		transition: all .6s ease;
		width: 100%;height: 100%;
		background-color: #303050;
		background-image: radial-gradient(circle at center top, #cce, #33a);
		text-shadow: 0 0 10px rgba(255,255,255,0.8);
		display: flex;
		justify-content: center;
		align-items: center;
	}
	a{
		color: yellow;
	}


	</style>	
</head>
<body>
	<div class="all">
		<div class="left">
			<div class="text"><a href="admin.html" target="_blank">ADMIN</a></div>
		</div>
		<div class="center">
			<div class="explainer"><span><center>TOUCH ME</center></span></div>
			<div class="text"> USER TYPE</div>
			
	</div>
	<div class="right">
		<div class="text"><a href="login.html" target="_blank"> STUDENT </a></div>
	</div>
	


</body>
</html>
